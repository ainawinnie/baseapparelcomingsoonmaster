<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <!--JS  -->
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main class="container">

    <section class="image">
      <img src="./images/hero-desktop.jpg" alt="" class="desktop-image">
      <img src="./images/hero-mobile.jpg" alt="" class="mobile-image">
    </section>

    <section class="content">
      <header class="logo">
        <img src="./images/logo.svg" alt="" class="logo">
      </header>
      
      <h1 class="title-complete">
        <span class="highlight">WE'RE</span><br> <span class=title> COMING <br> SOON </span>
      </h1>
      
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-input">
        <input type="email" class="email " placeholder="Email Address" id="email">
        <img src="./images/icon-error.svg" alt="" class="hide error-icon" id="error-icon">
        <button class="send" id="send-button"><img src="./images/icon-arrow.svg" alt="" class="arrow"></button>
      </form>
      <span class="hide email-error" id="error-msg">Please provide a valid email</span>
    </section>


  </main>

</body>
</html>
